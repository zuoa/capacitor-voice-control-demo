apply plugin: 'com.android.application'

android {
    namespace "com.example.speechrec"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.example.speechrec"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }

        // Baidu ASR credentials exposed to BuildConfig for runtime retrieval
        def BAIDU_APP_ID = project.hasProperty('BAIDU_APP_ID') ? project.property('BAIDU_APP_ID') : (System.getenv('BAIDU_APP_ID') ?: "")
        def BAIDU_API_KEY = project.hasProperty('BAIDU_API_KEY') ? project.property('BAIDU_API_KEY') : (System.getenv('BAIDU_API_KEY') ?: "")
        def BAIDU_SECRET = project.hasProperty('BAIDU_SECRET') ? project.property('BAIDU_SECRET') : (System.getenv('BAIDU_SECRET') ?: "")
        buildConfigField "String", "BAIDU_APP_ID", '"' + BAIDU_APP_ID + '"'
        buildConfigField "String", "BAIDU_API_KEY", '"' + BAIDU_API_KEY + '"'
        buildConfigField "String", "BAIDU_SECRET", '"' + BAIDU_SECRET + '"'
    }
    buildFeatures {
        buildConfig true
    }
    // Ensure native libraries are extracted for SDKs that require file-based loading
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar','*.aar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // Sherpa-ONNX 依赖（需要时取消注释并配置）
    // 1. 添加 native 库：将 sherpa-onnx 的 .so 文件放入 src/main/jniLibs/armeabi-v7a/, arm64-v8a/ 等目录
    // 2. 如果 sherpa-onnx 提供 Maven 依赖，可以添加：
    // implementation 'com.k2fsa:sherpa-onnx:VERSION'
    // 3. 或者使用本地 AAR/JAR：
    // implementation(name: 'sherpa-onnx', ext: 'aar')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
